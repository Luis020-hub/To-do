<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="d-flex justify-content-center" id="app">
        <div class="layout col-10">
            <header class="row" id="header">
                <div class="col-12 text-center mt-4" style="padding-right: 0px;">
                    <h3>TODO LIST</h3>
                    <div class="row input-group mt-4">
                        <div class="input-group col-12" style="padding: 0;">
                            <input type="text" class="form-control" placeholder="Search...">
                            <div class="input-group-append">
                                <add-todo-modal @add-todo="addTodo"></add-todo-modal>

                                <button type="button" class="btn change-theme btn-outline-secondary d-none d-md-block">
                                    <i class="fa-solid fa-sun"></i>
                                </button>

                                <button type="button"
                                    class="btn filters btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Today</a>
                                    <a class="dropdown-item" href="#">Next Days</a>
                                    <a class="dropdown-item" href="#">Solved</a>
                                    <a class="dropdown-item" href="#">Unsolved</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="row d-flex justify-content-center mt-2">
                <div class="col-12 col-md-10">
                    <todo-list :todos="todos"></todo-list>
                </div>
            </main>
            <footer class="d-block d-md-none fixed-bottom left text-left p-3" id="footer">
                <i class="fa-solid fa-moon"></i>
            </footer>
            <footer class="d-block d-md-none fixed-bottom right text-right p-3" id="footer">
                <i class="fa-solid fa-plus"></i>
            </footer>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
